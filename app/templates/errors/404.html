<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AuraFlow.Ai - AI-Powered Business OS for Retailers">
    <meta name="theme-color" content="#4A90E2">
    <title>Page Not Found - AuraFlow.Ai</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/static/images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#4A90E2">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--gray-800);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--gray-600);
            max-width: 500px;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .error-actions {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you are looking for might have been removed, had its name changed,
            or is temporarily unavailable.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Go to Home</a>
            <button onclick="window.history.back()" class="btn btn-outline-primary">Go Back</button>
        </div>
    </div>
</body>
</html>
