<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AuraFlow.Ai - AI-Powered Business OS for Retailers">
    <meta name="theme-color" content="#4A90E2">
    <title>Offline - AuraFlow.Ai</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/static/images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#4A90E2">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            background-color: var(--gray-200);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: var(--gray-600);
        }
        
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--gray-800);
        }
        
        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--gray-600);
            max-width: 500px;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .offline-actions {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8 0-1.85.63-3.55 1.69-4.9L16.9 18.31C15.55 19.37 13.85 20 12 20zm6.31-3.1L7.1 5.69C8.45 4.63 10.15 4 12 4c4.42 0 8 3.58 8 8 0 1.85-.63 3.55-1.69 4.9z"/>
            </svg>
        </div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry, AuraFlow.Ai works offline! You can continue using the app, 
            and your changes will sync when you're back online.
        </p>
        <div class="offline-actions">
            <button id="retry-connection" class="btn btn-primary">Retry Connection</button>
            <a href="/" class="btn btn-outline-primary">Go to Dashboard</a>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        // Retry connection button
        document.getElementById('retry-connection').addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
