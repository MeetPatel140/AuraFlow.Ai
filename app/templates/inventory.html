{% extends "base.html" %}

{% block content %}
<div class="inventory-page">
    <div class="page-header">
        <h1>Inventory Management</h1>
        <p>Manage your products and stock levels</p>
    </div>
    
    <div class="inventory-actions">
        <div class="search-container">
            <input type="text" placeholder="Search products..." class="search-input">
            <button class="search-btn"><i class="mdi mdi-magnify"></i></button>
        </div>
        
        <div class="action-buttons">
            <a href="/inventory/add" class="btn btn-primary" id="add-product">
                <i class="mdi mdi-plus"></i> Add Product
            </a>
            <button class="btn btn-secondary" id="import-products">
                <i class="mdi mdi-file-import"></i> Import
            </button>
            <button class="btn btn-secondary" id="export-products">
                <i class="mdi mdi-file-export"></i> Export
            </button>
        </div>
    </div>
    
    <div class="inventory-filters">
        <div class="filter-group">
            <label for="category-filter">Category:</label>
            <select id="category-filter" class="form-control">
                <option value="all">All Categories</option>
                <!-- Categories will be loaded dynamically -->
            </select>
        </div>
        
        <div class="filter-group">
            <label for="stock-filter">Stock Status:</label>
            <select id="stock-filter" class="form-control">
                <option value="all">All</option>
                <option value="in-stock">In Stock</option>
                <option value="low-stock">Low Stock</option>
                <option value="out-of-stock">Out of Stock</option>
            </select>
        </div>
    </div>
    
    <div class="inventory-table-container">
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>SKU</th>
                    <th>Cost Price</th>
                    <th>MRP</th>
                    <th>Selling Price</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be loaded dynamically -->
            </tbody>
        </table>
    </div>
    
    <div class="pagination">
        <button class="pagination-btn" disabled><i class="mdi mdi-chevron-left"></i></button>
        <span class="pagination-info">Page 1 of 1</span>
        <button class="pagination-btn" disabled><i class="mdi mdi-chevron-right"></i></button>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
{% endblock %}
