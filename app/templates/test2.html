<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Style Test - AuraFlow.Ai</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>AuraFlow.Ai Full Style Test</h1>
        
        <div class="bg-primary p-4 rounded mb-4 text-center">
            <h2 class="text-light">Primary Background</h2>
            <p class="text-light">This box should have a blue background with white text.</p>
        </div>
        
        <div class="bg-light p-4 rounded mb-4">
            <h3>Light Background</h3>

        <div class="form-group">
            <label for="test-input" class="form-label">Test Input</label>
            <input type="text" id="test-input" class="form-control" placeholder="This is a test input">
